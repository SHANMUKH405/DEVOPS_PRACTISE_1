apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-practice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: devops-practice.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-practice-service
            port:
              number: 80
  tls:
  - hosts:
    - devops-practice.example.com
    secretName: devops-practice-tls
